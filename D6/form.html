<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그 실습</title>
  </head>
  <body>
    <!-- 
    폼: 로그인, 회원가입, 작성, 수정, 삭제....
    어딘어딘가로 전송하게 됨. 서버로 전송할 때 사용하는 것을 form 이라고 부름
    ex) 구글폼
    -->
    <form action="#" method="get" autocomplete="off"> <!-- #은 현재 페이지를 의미-->
        <!-- 어디에, 어떻게 전송할건지 form 태그가 정해줌.-->
         <!-- input 단위로도 autocomplete 사용 가능-->
        <label for="id">아이디:</label>
        <input type="text" id="id" name="id" value="rosy" readonly/><br/>

        <label for="name">닉네임:</label>
        <input type="text" id="name" name="name" disabled/><br/>

        <label for="password">비밀번호:</label>
        <input 
        type="password" 
        id="pw" 
        name="pw" 
        placeholder="대소문자가 포함된 비밀번호를 입력하세요"
        required/><br/>
        <input type="submit" />
    </form>
    <!--
    get: 검색,페이지내이션, 페이지 필터링
    post: 
    -->
  </body>
</html>
